<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>

<form>
	<!-- name -->
	<div>
	<label for="firstname">First Name:</label>
	<input type="text" id="firstname" name="firstname" placeholder="John" required>

	<label for="lastname">Last Name:</label>
	<input type="text" id="lastname" name="lastname" placeholder="Smith" required>
	</div>

	<!-- gender -->
	<div>
	<label for="male">Male</label>
	<input type="radio" id="gender" name="male" value="male">
	<label for="female">Female</label>
	<input type="radio" id="gender" name="female" value="female">
	<label for="other">Other</label>
	<input type="radio" id="gender" name="other" value="other">
	</div>

	<!-- email + password -->
	<div>
	<label for="email">Email:</label>
	<input type="email" id="email"  name="email" required placeholder="your email">

	<label for="password">Password:</label>
	<input type="password" id="password" name="password" pattern=".{5,10}" required title="5 to 10 characters">
	</div>

	<!-- birthday -->
	<div>
	<label for="birthday">Birthday:</label>
	<select name="Month">
		<option>Month</option>
		<option>January</option>
		<option>Febrauary</option>
		<option>March</option>
		<option>April</option>
		<option>May</option>
		<option>June</option>
		<option>July</option>
		<option>August</option>
		<option>September</option>
		<option>October</option>
		<option>November</option>
		<option>Decmber</option>
	</select>	

	<select name="Day">
		<option>Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
		<option>6</option>
		<option>7</option>
		<option>8</option>
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select>

	<select name="Year">
		<option>Year</option>
		<option>1999</option>
		<option>1998</option>
		<option>1997</option>
		<option>1996</option>
		<option>1995</option>
		<option>1994</option>
		<option>1993</option>
		<option>1992</option>
		<option>1991</option>
		<option>1990</option>
	</select>
	</div>

	<!-- term -->
	<label for="term">I agree to the terms and conditions</label>
	<input type="checkbox" value="Yes" name="term" id="term">

	<!-- submit -->
	<div>
	<input type="submit" name="submit">
	</div>
</form>







</body>
</html>
